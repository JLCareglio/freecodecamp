<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A web application that validates telephone numbers in different formats using JavaScript regular expressions"
    />
    <meta
      name="keywords"
      content="telephone, phone number, validator, regex, JavaScript, web app"
    />
    <meta name="author" content="Jesús Lautaro Careglio Albornoz" />
    <meta name="robots" content="index, follow" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="language-nav">
      <a href="https://jlcareglio.github.io/freecodecamp/">
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo"
          class="logo" />
      </a>
      <div class="nav-controls">
        <select id="language-selector" onchange="changeLanguage(this.value)">
          <option value="de">Deutsch [🇩🇪]</option>
          <option value="en" selected>English [🇺🇸]</option>
          <option value="es">Español [🇦🇷]</option>
          <option value="fr">Français [🇫🇷]</option>
          <option value="it">Italiano [🇮🇹]</option>
          <option value="ja">日本語 [🇯🇵]</option>
        </select>
        <button id="theme-toggle" onclick="toggleTheme()">
          <span id="theme-icon">🌙</span>
        </button>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 id="title">Telephone Number Validator</h1>
        <div class="input-section">
          <label for="user-input" id="phone-label">Enter a Phone Number:</label>
          <input type="text" id="user-input" />
          <div class="button-group">
            <button id="check-btn" onclick="checkNumber()">Check</button>
            <button id="clear-btn" onclick="clearList()" disabled>
              Clear List
            </button>
          </div>
        </div>
        <div id="results-div"></div>
      </div>
    </main>
    <footer class="footer">
      <p>Dev: Jesús Lautaro Careglio Albornoz</p>
      <p>Mira el <a href="https://github.com/JLCareglio/freecodecamp/tree/main/Telephone-Number-Validator/" target="_blank"
          rel="noopener noreferrer">codigo
          fuente</a> y tambien el resto de <a href="https://jlcareglio.github.io/freecodecamp/" target="_blank"
          rel="noopener noreferrer">mis
          proyectos de freeCodeCamp</a></p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
