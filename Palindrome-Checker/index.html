<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A palindrome checker tool that verifies if text reads the same forwards and backwards"
    />
    <meta
      name="keywords"
      content="palindrome, checker, word game, text tool, string reversal"
    />
    <meta name="author" content="Jesús Lautaro Careglio Albornoz" />
    <meta name="robots" content="index, follow" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <nav class="language-nav">
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
        class="logo"
      />
      <div class="nav-controls">
        <select id="language-selector" onchange="changeLanguage(this.value)">
          <option value="de">Deutsch [🇩🇪]</option>
          <option value="en" selected>English [🇺🇸]</option>
          <option value="es">Español [🇦🇷]</option>
          <option value="fr">Français [🇫🇷]</option>
          <option value="it">Italiano [🇮🇹]</option>
          <option value="ja">日本語 [🇯🇵]</option>
        </select>
        <button id="theme-toggle" onclick="toggleTheme()">
          <span id="theme-icon">🌙</span>
        </button>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 id="title">Palindrome Checker</h1>
        <div class="input-section">
          <input
            type="text"
            id="text-input"
            placeholder="Please input a value"
          />
          <div class="button-group">
            <button id="check-btn" onclick="checkPalindrome()">Check</button>
            <button id="fix-btn" onclick="generatePalindrome()" disabled>
              Fix
            </button>
          </div>
        </div>
        <div id="result"></div>
        <p id="info">
          💡 A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <footer class="footer">
      <p>Dev: Jesús Lautaro Careglio Albornoz</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
